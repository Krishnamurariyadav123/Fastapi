version: '3.9'

services:
  core_api:
    build: .
    container_name: core-api-container
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana
    container_name: grafana
    ports:
      - "3000:3000"
